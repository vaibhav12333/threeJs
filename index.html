<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js" integrity="sha512-yNJzAsg5JyP91u+sLHlUDULMBd3hmEiVkYeeN1cQBKaLZ7EyT6oH2u5THNIRM2Fu6VKcZJv+F/QAp1h/qzy9Ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js" ></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            <title>
            3d space
            </title>
          

<style>
  
  *{
      margin:0;
      padding:0;
      box-sizing: border-box;
      cursor: url("https://cur.cursors-4u.net/mechanics/mec-4/mec331.cur"), auto !important;

  }
  body {
      overflow: hidden;
      background-color: #111;
      }
  button{
    
      color:#fff;
      font-family: sans-serif;
      font-weight:900;
      margin-top:10px;

  }
  .text-box{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width:100vw;
        height:100vh;

  }
  h2{
      font-weight:100;
      color:#ffff;
      font-family: sans-serif;
      padding:10px 20px;
      font-size:48px;
      text-transform: uppercase;
      width:100%;
      text-align:center;
     


  }
  h1{
    /* color:#ffff;
    font-family: sans-serif;
    padding:10px 20px;
    font-size:10px;
    text-transform: uppercase;
    width:100%;
    text-align:center;
    display:none; */
    position:relative;
    font-size: 110px;
    letter-spacing:15px;
    color: #ffff;
    text-transform: uppercase;
    width: 100%;
    text-align:center;
    -webkit-box-reflect: below 1px linear-gradient(transparent, #0008);
    line-height: 0.70em;
    outline:none;
    display:none;
  }
  @keyframes animate {
      0%,18%,20%,50.1%,60%,65.1%,80%,90.1%,92%
      {
          color:#0e3742;
          text-shadow:none;
      }
      18.1%,20.1%,30%,50%,60.1%,65%,90%,80.1%,92.1%,100%{
          color:#ffff;
          text-shadow: 0 0 10px #03bcf4, 
          0 0 20px #03bcf4,
          0 0 40px #03bcf4,
          0 0 80px #03bcf4,
          0 0 160px #03bcf4,

      }
    }

  .head{
    animation-name: headexpand;
  animation-duration: 2s;
  }
  .headexpand{
    animation-name: headexpaaand;
  animation-duration: 3s;
  }
  a{
      margin-top:10px;
      position: relative;
      display: inline-block;
      padding: 15px 30px;
      color: #ffff;
      text-transform:uppercase;
      letter-spacing: 4px;
      text-decoration: none;
      font-size: 24px;
      overflow: hidden;
      transition: 0.2s;
      cursor:pointer;

  }
  a:hover{
      color:black;
      background:#ffff;
      box-shadow:  0 0 10px #fff, 0 0 40px #ffff, 0 0 80px #ffff;
      transition-delay: 1s;
  }
  a span{
      position: absolute;
      display:block;
  }

  a span:nth-child(1)
  {
      top:0;
      left:-100px;
      width:100%;
      height:2px;
      background: linear-gradient(90deg, transparent, #ffff);
  }
  a:hover span:nth-child(1){
      left:100%;
      transition:1s;
      
  }

  a span:nth-child(3)
  {
      bottom:0;
      right:-100px;
      width:100%;
      height:2px;
      background: linear-gradient(270deg, transparent, #ffff);
  }
  a:hover span:nth-child(3){
      right:100%;
      transition:1s;
      transition-delay: 0.5s;

  }
  a span:nth-child(2)
  {
        top:-100%;
        right:0;
      width:2px;
      height:100%;
      background: linear-gradient(180deg, transparent, #ffff);
  }
  a:hover span:nth-child(2){
      top:100%;
      transition:1s;
      transition-delay: 0.25s;

  }
  a span:nth-child(4)
  {
        bottom:-100%;
        left:0;
      width:2px;
      height:100%;
      background: linear-gradient(360deg, transparent, #ffff);
  }
  a:hover span:nth-child(4){
      bottom:100%;
      transition:1s;
      transition-delay: 0.75s;

  }
  canvas {
      width: 100% !important;
      height: 100% !important;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      }
    @keyframes headexpand{
        0%{
            font-size:48px;
        }
      
        50%{
            font-size:80px;
            opacity:0.1;

        }
       
        100%{
            font-size: 110px;
            display:none;
        }
    }
    @keyframes headexpaaand{
        0%{
            font-size:20px;
        }
        10%{
            font-size:30px;
        }
        20%{
            font-size:40px;
        }
        30%{
            font-size:50px;
        }
        40%{
            font-size:60px;
        }
        50%{
            font-size:70px;
        }
        60%{
            font-size:80px;
        }
      
        70%{
            font-size:90px;

        }
        80%{
            font-size:100px;
        }
       
        90%{
            font-size:120px;
        }
        100%{
            font-size: 110px;
        }
    }
</style>  
    </head>


    <body>

        <div class="text-box">
        <h1 id="heading-main">EXPAAAND</h1>
        <h2 id="heading1">to infinity and beyond</h2>
        <a id="letsgo" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Let's Go</a>
        </div>
            <script>

                let scene;
                let camera;
                let renderer;
                let starGeometry;
                let stars;

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight,1,1000);
                camera.position.z = 10;
                camera.position.x = Math.PI/2;
                
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth,window.innerHeight);
                document.body.appendChild(renderer.domElement);
                
                starGeometry = new THREE.Geometry();
                for(let i=0; i<10000; i++){
                    star = new THREE.Vector3(
                        Math.random() * 600 - 300,
                        Math.random() * 600 - 300,
                        Math.random() * 600 - 300
                    );
                    star.velocity = 0;
                    star.acceleration = 0.00008;
                    starGeometry.vertices.push(star)

                };

                let sprite  = new THREE.TextureLoader().load('https://ik.imagekit.io/ufuxna3870p/NicePng_white-star-icon-png_3342060_l4Fr7O2xN.png?updatedAt=1634843636708');
                let starMaterial = new THREE.PointsMaterial({
                    color: 0xaaaaaa,
                    size: 0.7,
                    map: sprite
                });

                stars = new THREE.Points(starGeometry, starMaterial);
                scene.add(stars);

             
                
                
                animate();
                var btn  = document.getElementById('letsgo');
                btn.onclick = function(){
                    
                     
                    starGeometry.vertices.forEach(p=>{
                        p.acceleration = 0.8
                    }) 
                    setTimeout(function(){
                        starGeometry.vertices.forEach(p=>{
                        p.acceleration = 0.00008;
                        p.velocity=0;
                       
                    })
                 

                    },7000)
                     var head = document.getElementById("heading1")   
                     var head1 = document.getElementById("heading-main")
                     head.classList.remove('head');
                     head.classList.add('head');
                     setTimeout(function(){
                        head.style.display = "none"
                        head.style.opacity = "0"

                        btn.style.display = "none"
                        setTimeout(function(){
                            head1.style.display = "block"
                            setTimeout(function(){
                                head1.style.animation= "animate 2s linear"

                            },5000)
                           
                            head1.classList.add('headexpand')

                        },3000)
                     },1000)
                  
                    }
                    
                
                function animate(){
                    starGeometry.vertices.forEach(p=>{
                        p.velocity += p.acceleration;
                        p.y -= p.velocity;
                        if(p.y < -200){
                            p.y = 200;
                            p.velocity = 0
                        }
                    });
                     starGeometry.verticesNeedUpdate = true
                     stars.rotation.y += 0.00002;
                     stars.rotation.x = -1.5;
                     renderer.render(scene,camera);
                    requestAnimationFrame(animate);

                }
              




            </script>
    </body>
   
    </html>
